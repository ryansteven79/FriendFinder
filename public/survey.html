    <!-- Ryan's modal -->
    <div id="modal1" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Your BFF:</h3>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body">
                    <p id="userMatch"></p>
                    <img id="userMatchImage" class="materialboxed" width="350" src="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="refresh">Try Again</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>


    <script>
        $("#refresh").on("click", function () {
            location.reload();
        })
        $("#surveySubmit").on("click", function () {
            event.preventDefault();
            //form validation
            function validateForm() {
                var isValid = true;
                $('.validate').each(function () {
                    if ($(this).val() === '') {
                        isValid = false;
                    }
                });

                $('.browser-default').each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });

                return isValid;
            }
            if (validateForm() == true) {
                let userInput = {
                    name: $("#persons-name").val().trim(),
                    photo: $("#image-url").val().trim(),
                    scores: [
                        $("#Q1").val(),
                        $("#Q2").val(),
                        $("#Q3").val(),
                        $("#Q4").val(),
                        $("#Q5").val(),
                        $("#Q6").val(),
                        $("#Q7").val(),
                        $("#Q8").val(),
                        $("#Q9").val(),
                        $("#Q10").val()
                    ] // JSON.parse the .values of whatevers coming back.
                }

                //Grabs current URL of website
                var currentURL = window.location.origin;

                //AJAX posts the data to friends API.
                $.post(currentURL + "/api/friends", userInput, function (data) {
                    //Grab the result from the AJAX post so that the best match's name and photo are displayed.
                    $("#userMatch").html(data.name);
                    $("#userMatchImage").attr("src", data.photo);
                });
                $('#modal1').modal('show');

                //clear form after submission
                $('#name').val("");
                $('#photo').val("");
                $('#q1').val("");
                $('#q2').val("");
                $('#q3').val("");
                $('#q4').val("");
                $('#q5').val("");
                $('#q6').val("");
                $('#q7').val("");
                $('#q8').val("");
                $('#q9').val("");
                $('#q10').val("");
            } else {
                alert("You must fill out your name and insert picture before submitting the survey!")
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
